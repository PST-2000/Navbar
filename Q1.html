<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <link rel="stylesheet" href="./index.css">
</head>
<style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    background-color: #001f3f;
    color: #fff;
}

.logo {
    font-size: 1.5rem;
    font-weight: bold;
}

.nav-links {
    display: flex;
    gap: 20px;
}

.nav-links a {
    color: #fff;
    text-decoration: none;
    position: relative;
}

.new-badge {
    background-color: #f0ad4e;
    color: #000;
    font-size: 0.75rem;
    padding: 2px 4px;
    border-radius: 4px;
    margin-left: 5px;
}

.sign-up-btn {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
}
</style>
<body>
    <header class="navbar">
        <div class="logo">Newton School</div>
        <nav class="nav-links">
            <a href="#">Data Science & AI</a>
            <a href="#">B. Tech in CS & AI<sup class="new-badge">NEW</sup></a>
            <a href="#">Newton Edge</a>
            <a href="#">Refer & Earn</a>
            <div class="more-dropdown">
                <a href="#">More</a>
            </div>
        </nav>
        <button class="sign-up-btn">Sign up</button>
    </header>
</body>

</html>
